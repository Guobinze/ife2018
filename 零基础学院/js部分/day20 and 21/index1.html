	<script type="text/javascript">
		let btn = document.querySelector('#submit-btn');

		function output() {
			let value = document.querySelector('#name').value;			
			console.log(value);
		}
		function clear() {
			let name = document.querySelector('#name');
			name.value = '';	
		}
		btn.onclick = output;
		document.onkeydown = function(e) {
			if(e && e.keyCode == 13) {
				output();
			}
			else if(e && e.keyCode == 27) {
				clear();
			}
		}
	</script>
