<script type="text/javascript">

	var arr3 = [
	    {
	        id: 1,
	        name: 'candy',
	        value: 40
	    }, {

    var scoreObject = {
	    "Tony": {
	        "Math": 95,
	        "English": 79,
	        "Music": 68
	    }, 
	    "Simon": {
	        "Math": 100,
	        "English": 95,
	        "Music": 98
	    }, 
	    "Annie": {
	        "Math": 54,
	        "English": 65,
	        "Music": 88
	    }
	}
	let keys = Object.keys(scoreObject);
	let values = Object.values(scoreObject);
	console.log(keys);
	console.log(values);
	function objToArr() {
		let arr = [];
		for(let i = 0; i < values.length; i++) {
			values[i] = Object.values(values[i])
			values[i].unshift(keys[i]);
		}
		console.log(values);		
	}
	objToArr();

	var menuArr = [
	    [1, "Area1", -1],
	    [2, "Area2", -1],
	    [3, "Area1-1", 1],
	    [4, "Area1-2", 1],
	    [5, "Area2-1", 2],
	    [6, "Area2-2", 2],
	    [7, "Area1-2-3", 4],
	    [8, "Area2-2-1", 6],
	];
	//利用数组的map方法对原数组进行初步转换
	let mapArr = menuArr.map(function(item) {
		return {level: item[0], obj:{name: item[1]}, sonlevel: item[2]}
	})
	// console.log(mapArr);
	// 通过给出的结果观察可发现如果一个子数组的第一项等于另外一个子数组的第三项，那么后者是前者的子项
	function arrToObj() {
		// 用两个for循环来比较数组的第一项和第三项
		for(let i = 0; i < mapArr.length; i++) {
			for(let j = 2; j < mapArr.length; j++) {
				if(mapArr[i].level == mapArr[j].sonlevel) {
					// 如果相等，先判断mapArr[i].obj里是否已经有了subMenu属性；
					// 如果有，给submenu添加一项属性mapArr[j].level,其值为mapArr[j].obj;
					if(mapArr[i].obj.subMenu) {
						mapArr[i].obj.subMenu[mapArr[j].level] = mapArr[j].obj;
					}
					// 如果没有就先创建在添加
					else {
						mapArr[i].obj.subMenu = {};
						mapArr[i].obj.subMenu[mapArr[j].level] = mapArr[j].obj;
					}
				}
			}
		}
		console.log(mapArr);
		// 数组的子项都已被添加到前两项里，只需取出前两项转换为对象即可
		let tempArr = mapArr.slice(0, 2);
		let menuObj = {};
		for(let i = 0; i < tempArr.length; i++) {
			tempArr[i] = Object.values(tempArr[i]);
			menuObj[tempArr[i][0]] = tempArr[i][1];
		}		
		console.log(menuObj);
	}
	arrToObj();
