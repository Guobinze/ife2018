<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index4</title>
</head>
<body>

	<p>在console中查看各个函数执行后的输出结果</p>


<script type="text/javascript">
	var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}

// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
   (function(node, name){
   		if(node.name == name) {
   			console.log(node.id)
   		}
   		if(node.left) {
   			arguments.callee(node.left, name)
   		}
   		if(node.right) {
   			arguments.callee(node.right, name)
   		}
   })(tree, name)
}
findIdByName("Lee")
// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
	(function(node, id){
   		if(node.id == id) {
   			console.log(node.name)
   		}
   		if(node.left) {
   			arguments.callee(node.left, id)
   		}
   		if(node.right) {
   			arguments.callee(node.right, id)
   		}
   })(tree, id)
}
findNameById(3)

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR() {
    (function(node) {
        if(node) {
        	console.log(node.name);
        	arguments.callee(node.left);
        	arguments.callee(node.right)
        }
    })(tree)
}
getListWithDLR()

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
    (function(node) {
    	if(node) {
    		arguments.callee(node.left)
    		console.log(node.name);
    		arguments.callee(node.right)
    	}
    })(tree)
}
getListWithLDR()

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
    (function(node) {
    	if(node) {
    		arguments.callee(node.left);
    		arguments.callee(node.right);
    		console.log(node.name)
    	}
    })(tree)
}
getListWithLRD()

</script>
</body>
</html>
