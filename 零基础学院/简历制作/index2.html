<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="css/style_2.css">
</head>
<body>
  <div class="wrapper">
      <div class="title"><h1>个人简历</h1></div>
      <div class="content">
          <div class="basic-information">
              <h2>基本信息</h2>
              <div>
                  <b>姓名</b><span>张三</span>
                  <b>性别</b><span>男</span>
                  <b>应聘职位</b><span>web前端工程师</span>
              </div>
          </div>
          <div class="contact">
              <h2>联系方式</h2>
              <div>
                  <b>手机</b><span>12312341234</span>
                  <b>Email</b><span><a href="#">joinefe@baidu.com</a></span>
                  <b>个人主页</b><span><a href="https://github.com/">Github</a></span>
              </div>
          </div>
          <div class="skills">
              <h2>能力描述</h2>
              <div>
                  <div class="blk">
                      <b>技术能力</b>
                      <p>熟练掌握HTML，CSS，JavaScript</p>
                  </div>
                  <div class="blk">
                      <b>综合能力</b>
                      <p>良好的沟通，主动积极，努力勤奋</p>
                  </div>
              </div>
          </div>
          <div class="education">
              <h2>教育经历</h2>
              <div>
                  <div class="blk">
                      <b>本科</b>
                      <p>百度前端技术学院小微学院</p>
                  </div>
                  <div class="blk">
                      <b>研究生</b>
                      <p>百度前端技术学院大斌学院</p>
                  </div>
              </div>
          </div>
          <div class="experience">
              <h2>项目经历</h2>
              <div>
                  <div class="blk">
                      <b>小度小度</b>
                      <p>作为前端工程师角色参与了ABC组件的开发</p>
                  </div>
                  <div class="blk">
                      <b>SAN Doc</b>
                      <p>作为文档工程师参与了SAN Doc编写</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="greeting"></div>
  </div>
  <script>
      (function() {
          let grt = document.getElementsByClassName('greeting')[0];
          let date = new Date();
          let h = date.getHours();
          console.log(h);
          if(h>=6 && h < 12){
              grt.innerHTML = '上午好,美好的一天开始了'
          } else if(h >= 12 && h <18) {
              grt.innerHTML = '下午好，午饭吃过了吗'
          } else if(h < 6){
              grt.innerHTML = '凌晨了，还没睡吗？'
          } else {
              grt.innerHTML = '晚上好'
          }

      })()
  </script>
</body>
</html>
