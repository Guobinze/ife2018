<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index1</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>

<script type="text/javascript">
	let a = document.querySelector("#radio-a");
	let b = document.querySelector("#radio-b");
	let numA = document.querySelector("#num-a");
	let numB = document.querySelector("#num-b");
	let rst = document.querySelector("#result");
	let btns = document.querySelectorAll('button');

	btns[0].onclick = function() {
		if(a.checked) {
			let value = numA.value;
			rst.innerHTML = isNaN(value)? "不是数字": "是数字";
		}else if(b.checked) {
            let value = numB.value;
            rst.innerHTML = isNaN(value)? "不是数字": "是数字";
		}else {
			alert("请选择一个输入框！")
		}
	}

	btns[1].onclick = function() {
		let valueA = numA.value;
		let valueB = numB.value;
		if(isNaN(valueA) || isNaN(valueB)) {
			console.log("ERR! 输入的不是数字！")
		}else {
		    console.log(typeof(valueA));
		    rst.textContent = (valueA * 1).toFixed(valueB * 1);
	    }
	}

	btns[2].onclick = function() {
		let valueA = numA.value;
		let valueB = numB.value;

		if(isNaN(valueA) || isNaN(valueB)) {
			console.log("ERR! 输入的不是数字！")
		}else {

			if (a.checked) {rst.textContent = Math.abs(valueA)}
			else if (b.checked) {rst.textContent = Math.abs(valueB)}
			else {alert("请选择一个输入框！")}
		}
	}

    btns[3].onclick = function() {
    	let valueA = numA.value;
		let valueB = numB.value;

		if(isNaN(valueA) || isNaN(valueB)) {
			console.log("ERR! 输入的不是数字！")
		}else {
			if (a.checked) {rst.textContent = Math.ceil(valueA)}
			else if (b.checked) {rst.textContent = Math.ceil(valueB)}
			else {alert("请选择一个输入框！")}
		}
		
	}

	btns[4].onclick = function() {
		let valueA = numA.value;
		let valueB = numB.value;

		if(isNaN(valueA) || isNaN(valueB)) {
			console.log("ERR! 输入的不是数字！")
		}else {
			if (a.checked) {rst.textContent = Math.floor(valueA)}
			else if (b.checked) {rst.textContent = Math.floor(valueA)}
			else {alert("请选择一个输入框！")}
		}
		
	}

    btns[5].onclick = function() {
    	let valueA = numA.value;
		let valueB = numB.value;

		if(isNaN(valueA) || isNaN(valueB)) {
			console.log("ERR! 输入的不是数字！")
		}else {
			if (a.checked) {rst.textContent = Math.round(valueA)}
			else if (b.checked) {rst.textContent = Math.round(valueB)}
			else {alert("请选择一个输入框！")}
		}	
		
	}

    btns[6].onclick = function() {
    	let valueA = numA.value;
		let valueB = numB.value;

		if(isNaN(valueA) || isNaN(valueB)) {
			console.log("ERR! 输入的不是数字！")
		}else {    	
			rst.textContent = Math.max(valueA * 1,valueB * 1);
		}
	}

	btns[7].onclick = function() {
		let valueA = numA.value;
		let valueB = numB.value;

		if(isNaN(valueA) || isNaN(valueB)) {
			console.log("ERR! 输入的不是数字！")
		}else {
			rst.textContent = Math.min(valueA * 1,valueB * 1 );
		}
	}
</script>
</body>
</html>
