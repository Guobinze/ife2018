<script>

var queue = ["apple", "pear"];

let ipt = document.querySelector('#queue-input');
let iBtn = document.querySelector('#in-btn');
let oBtn = document.querySelector('#out-btn');
let fBtn = document.querySelector('#font-btn');
let eBtn = document.querySelector('#empty-btn');
let qCont = document.querySelector('#queue-cont');

let arr = [];
iBtn.onclick = function() {
	while(queue.length) {
		let temp = queue.pop();
		arr.push(temp)
	}
	let str = arr.join("->");
	qCont.textContent ="入队内容：" + str;
	console.log(arr)
}

oBtn.onclick = function() {
	while(queue.length) {
        queue.unshift()
	}
	let str = queue.join("->")
	qCont.textContent = "队列内容：" + str;
}

fBtn.onclick = function() {
	let temp = queue.pop();
	qCont.textContent = "队头元素：" + temp;
}

eBtn.onclick = function() {
	if(queue.length ){
		qCont.textContent = "队列不为空！";
	}
	else {
		qCont.textContent = "队列为空！"
	}
}
</script>
</body>
